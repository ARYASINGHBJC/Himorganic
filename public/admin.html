<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Himorganic</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">ðŸŒ¿ <span>Himorganic</span></a>
            <ul class="nav-links">
                <li><a href="/">Shop</a></li>
                <li><a href="/admin" class="active">Admin</a></li>
                <li>
                    <a href="/cart" class="cart-icon">
                        ðŸ›’
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Admin Header -->
    <header class="admin-header">
        <div class="container">
            <h1>ðŸ“Š Admin Dashboard</h1>
            <p>Manage your products and orders</p>
            <div class="admin-stats">
                <div class="stat-card">
                    <h3 id="total-products">0</h3>
                    <p>Total Products</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-orders">0</h3>
                    <p>Total Orders</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-revenue">â‚¹0</h3>
                    <p>Total Revenue</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Admin Content -->
    <section class="admin-section">
        <div class="container">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="products">Products</button>
                <button class="tab" data-tab="orders">Orders</button>
            </div>

            <!-- Products Tab -->
            <div id="products-tab" class="tab-content">
                <div class="section-header">
                    <h2>Products</h2>
                    <button class="btn btn-pink" onclick="openProductModal()">+ Add Product</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-table">
                            <tr>
                                <td colspan="6" class="loading">
                                    <div class="spinner"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Orders Tab -->
            <div id="orders-tab" class="tab-content" style="display: none;">
                <div class="section-header">
                    <h2>Orders</h2>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table">
                            <tr>
                                <td colspan="7" class="loading">
                                    <div class="spinner"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Product Modal -->
    <div class="modal-overlay" id="product-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Add Product</h3>
                <button class="modal-close" onclick="closeProductModal()">&times;</button>
            </div>
            <form id="product-form" onsubmit="handleProductSubmit(event)">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Product Name *</label>
                    <input type="text" id="product-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">Price (â‚¹) *</label>
                    <input type="number" id="product-price" class="form-control" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Category</label>
                    <input type="text" id="product-category" class="form-control" placeholder="e.g., Organic, Dairy, Snacks">
                </div>
                <div class="form-group">
                    <label for="product-stock">Stock Quantity</label>
                    <input type="number" id="product-stock" class="form-control" min="0" value="100">
                </div>
                <div class="form-group">
                    <label for="product-image">Image URL</label>
                    <input type="url" id="product-image" class="form-control" placeholder="https://example.com/image.jpg">
                </div>
                <div class="action-btns" style="justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeProductModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="/js/cart.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
